<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title layout:title-pattern="$CONTENT_TITLE">返回</title>
		<link th:href="@{/webjars/layui/css/layui.css}" type="text/css" rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.css}" type="text/css" rel="stylesheet"/>
		<link th:href="@{/webjars/nprogress/nprogress.css}" type="text/css" rel="stylesheet"/>
		<link th:href="@{/css/mouse-ui.css}" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" th:src="@{/webjars/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/nprogress/nprogress.js}"></script>
		<script type="text/javascript" th:src="@{/js/libs/pjax/jquery.pjax.js}"></script>
		<script type="text/javascript" th:src="@{/js/libs/validform/Validform_v5.3.2_min.js}"></script>
	</head>
	<body>
		<article class="miu-layout-container">
			<div layout:fragment="header">
				<!--头部内容-->
			</div>
			<article class="miu-layout-content">
				<div layout:replace="~{fragments/asider}">
					<!--左侧菜单-->
				</div>
				<main class="miu-layout-main" layout:fragment="container" id="pjax-fragment">
					<!--导航-->
					<div layout:fragment="navback"></div>
					<!--内容-->
					<div class="miu-layout-main--content" layout:fragment="content"></div>
				</main>
			</article>
		</article>
	</body>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</html>
